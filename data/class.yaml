root:
  title: THE NATURALIST
  paragraphs:
    - text: >-
        The Naturalist whispers to a field of flowers, inspiring them to bloom. 
        They take a wolf's form, streaking across the steppe. 
        With their hands to the sky, they summon a storm, bringing forth nature's wrath.
    - text: >-
        Play The Naturalist if you want to explore an intimate bond with the wild creatures and raw elemental forces of your world.